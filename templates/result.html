<!DOCTYPE html>
<html>
<head>
    <title>Gift Exchange</title>
</head>

<body>
    <div style="text-align: center">
        <br>
        <br>
        {% for e in list_names %}
            <div>
                <input type="checkbox" value={{ loop.index }} id= "{{ loop.index }}check" onclick="addDay(this)"/>
            </div>
            <div style="display:none;" id= {{ loop.index }}>
                <p>Sender: {{e[0]}}</p>
                <p>Recipient: {{e[1]}}</p>
                <br>
            </div>
            
        {% endfor %}
    </div>   
    <script>
        function addDay(element) {
            if(element.checked){
                document.getElementById(element.value).style.display = "block";
            } else {
                document.getElementById(element.value).style.display = "none";
            }
        }
    </script>
</body>

</html>
